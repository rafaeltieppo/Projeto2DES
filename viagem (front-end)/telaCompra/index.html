<body onload="proximoBanco(),validaAcesso()">
    
    <header class="hearder">

        <div class="content">
            <div class="logo">
                <img src="assets/coroaazul.png"><p>Rei das Viagens</p>
            </div>
            <div class="blog">
               
                 
                <div class="link-log-blog">
                    <a href="../telaLogin/index.html"><img src="assets/user.png" id="img-sessao"></a>
                    <p class="p">Iniciar Sessão</p>
                    
                </div>
                
                <div class="box-options">
                    <img src="assets/x.png" alt="" id="close">

                    </div>
                    <div class="area-cliente">
                        <h1>Minhas Passagens</h1>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="campos">
            <div class="block-inicio">
                <p>Inicio</p>
            </div>
            <div class="block-passagem">
                <p onclick="document.location.href = '/telaVoos/index.html'">Passagens</p>
            </div>
        </div>
    </header>
    <main class="container">
        <div action="" class="caixa-form">
            <h3>Dados Bancarios</h3>
            <form class="form">

                <label for="Nome">nome no cartão</label>
                <input type="text" name="Nome" id="nCart">
                <label for="Nome">numero do cartão</label>
                <input type="text" name="Nome" id="nNume">
                <label for="Nome">validade</label>
                <input type="month" name="Nome"  id="nVali">
                <div class="caixa-chave">
                    
                    <label for="">chave</label>
                    
                    <img src="assets/chave.png" alt="">
                    
                    <div class="code-chave model">
                        <div class="div-code">
                            <img src="assets/codigo-de-seguranca-do-cartao.png" alt="">
                            <input type="text" placeholder="Chave (***)" id="nCha">
                            <button type="button">confirmar</button>
                        </div>
                    </div>
                </div>
                
                <!--
                <label for="Nome">Validade</label>
                <input type="text" name="Nome" id="nVali">
                -->
                <button type="button" id="btnBanco">proximo</button>
            </form>
            <div class="cadastrar-pessoais">
                <label for="rg">RG</label>
                <input type="text" name="rg" id="inRg">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="selSexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                <label for="end">Endereco</label>
                <input type="text" name="end" id="inEnd">
                <label for="tel">Telefone</label>
                <input type="text" name="tel" id="inTel">
                <label for="nas">Data de Nascimento</label>
                <input type="date" name="nas" id="inNas">
            </div>
            <div class="dados-cadastrado">
                <div>
                    <h3>Nome no cartão</h3>
                    <p>55445</p>
                    <h3>Numero do cartão</h3>
                    <p>michael </p>
                    <h3>validade</h3>
                    <p>24/10/2021<p>
                </div>
                <img src="assets/cliente.png" alt="">
            </div>
            <div class="dados-pessoais">
                <div>
                    <h3>RG</h3>
                    <p>55445</p>
                    <h3>nome</h3>
                    <p>michael </p>
                    <h3>sexo</h3>
                    <p>24/10/2021</p>
                    <h3>Endereço</h3>
                    <p>24/10/2021</p>
                    <h3>telefone</h3>
                    <p>24/10/2021</p>
                </div>
                <img src="assets/cliente.png" alt="">
            </div>
            <div class="div-assentos">
                

            </div>
            <div class="caixa-dados">
                <img src="assets/cliente.png" alt="">
                <div>
                    <p></p>
                    <img src="assets/assento.png" alt="">
                </div>
                <p>Selecione seu Desconto</p>
                <select name="" id="selDescontos" onclick="lisDescontos()"></select>
            </div>
        </div>
        <div class="fundo-compra">
            <div class="model-compra">
                <img src="assets/voo-de-aviao.png" alt="">
                <p>Compra com Sucesso</p>
            </div>
        </div>
    </main>
